on:
  push:
    branches: [main]
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: FTP Interact
        uses: priradev/ftp-interactions@v0.2.9-beta

        with:
          host: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./Next-Portifolio/
          ftpAction: Copy



