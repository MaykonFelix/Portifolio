on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 📂 Sync files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: maykon.xyz
        remote-user: root
        password: ${{ secrets.ftp_password }}
        ssh-port: 22