name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: maykon.xyz
        user: root
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: "Next-Portifolio/"
        remoteDir: "/home/maykon/github"
